<h1 class="text-center mb-5">Organizers overview</h1>

<div class="row">
  <div *ngFor="let organizer of organizers" class="col-lg-4 col-md-6 mb-3 animated fadeIn">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title organizer-name">{{ organizer.name }}</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Organizer id: {{ organizer.id }}</li>
        <li class="list-group-item">Expected year total: {{ organizer.expectedYearTotal }}</li>
      </ul>
    </div>
  </div>
</div>
