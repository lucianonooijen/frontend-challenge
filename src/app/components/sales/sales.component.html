<select #selectedOrganizer>
    <option value="">Any</option>
  <option *ngFor="let organizer of organizers" [value]="organizer.id">{{ organizer.name }}</option>
</select>
<select #selectedYear>
    <option value="">Any</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
</select>
<select #selectedWeek>
    <option value="">Any</option>
    <option *ngFor="let week of weeks; let index = index" [value]="index">Week {{ index }}</option>
</select>
<button (click)="sortSales(selectedOrganizer.value, selectedYear.value, selectedWeek.value)">Submit</button>

<div class="row">
    <div *ngFor="let sortedSale of sortedSales" class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Organization: {{ sortedSale.organisation }}</h4>

            </div>
        </div>
    </div>
</div>
{{ sortedSales }}
